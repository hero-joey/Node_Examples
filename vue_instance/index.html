<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id = "root"> 
      <div @click="handleClick">
        {{message}}
      </div>
      <item></item>
    </div>
  
    <script>
      //根实例
      Vue.component("item", 
      {
        template:"<div>Hello hero</div>"
      });

        var vm =  new Vue({
          "el" : "#root",
          data:{
            message : "hello world"
          },
          methods: {
            handleClick() {
              alert("Clicked")
            }
          }
        })
      
    </script>
  </body>
</html>
