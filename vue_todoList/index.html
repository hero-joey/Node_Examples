<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id = "app"> 
      <!-- MVVM模式 -->
      <!--V层-->
      <input type="text" v-model="inputValue">
      <button v-on:click="handleButtonClick">提交</button>
      <ul>
        <li v-for="item in list"> {{item}}</li>
      </ul>
    </div>
  
    <script>
      //M层
      //app.$data.inputValue = "Hello"
        var app = new Vue({
            //实例负责管理的区域 dom标签
            el: "#app",
            data:{
                list: ["第一课的内容", "第二课的内容"],
                inputValue:""
            },

            methods: {
              handleButtonClick()
              {
                //alert(this.inputValue);
                this.list.push(this.inputValue);
                this.inputValue = '';
              }
      
            }
        })
        
    </script>
  </body>
</html>
