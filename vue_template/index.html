<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id = "app"> 
      <!--插值表达式-->
      {{name  + ', Zhao' }}
      <!--v-text和插值表达式相同-->
      <div v-text="name + ', Zhao'"></div>
      <div v-html="name"></div>
    </div>
  
    <script>

      //vue生命周期就是vue实例在某个时间点会自动执行的函数
        var vm =  new Vue({
          "el" : "#app",
          data:{
            name : "<h1>Hero</h1>"
          },
          methods: {

          }

        })
      
    </script>
  </body>
</html>
